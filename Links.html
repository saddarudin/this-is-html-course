<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
<!-- a is used to add link and target="_blank" is used to allow link to be opened in new tab  -->
    <a href="/sdb.html" target="_blank"> Go to Link </a>

    <!-- simply write img and press enter  -->
    <img src="/hotel.jpg" alt="Error occurred">
    <!-- in src provide path of image and alt provide alternate message  -->
    <!-- src stands for source and alt stands for alternate means if image 
    is not loaded then what to print -->
</body>
</html>
