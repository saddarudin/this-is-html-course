<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container">
        <!-- entities in html can be used to show spaces between characters -->
        <p>This text is written without spaces</p>
        <p>This text is written &nbsp;&nbsp; with two spaces</p>
        <!-- can be used to print tags in html page -->
        <p>This is paragraph tag &lt;p&gt;</p>
        <!-- can be used to print the special characters that are not available in keyboard -->
        <p>Pound can be shown by &pound;</p>
        <p>Theta can be shown by &theta;</p>
        <p>Copy right symbol is &copy;</p>
    </div>
</body>
</html>
