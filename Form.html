<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="" id="name" placeholder="eg: Saddar U Din" required>
            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="" id="pass" placeholder="eg:saddar123"  required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="" id="email" placeholder="eg:saddar123@gmail.com" required>
            <br><br>
            <p>Select your gender:</p>
            <label for="male">Male: </label><input type="radio" name="gender" id="male" value="male">
            <label for="female">Female: </label><input type="radio" name="gender" id="female" value="female">
            <label for="other">Other: </label><input type="radio" name="gender" id="other" value="other">
            <br><br>
            <label for="age">Select your age</label>
            <select name="" id="age">
                <option value="5-10">5-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
                <option value=">30">>30</option>
            </select>
            <br><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
